{include file='common/header' /}
<div class="row">
    <div class="col-md-3">
        {include file='common/left' /}
    </div>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <h1>修改密码</h1>
                <hr>
                <form class="form-horizontal well" method="post" action="{:url('user/index/password')}">
                    <div class="form-group">
                        <label for="oldpassword" class="col-sm-2 control-label">原密码</label>
                        <div class="col-sm-10">
                            <input name="oldpassword" type="password" class="form-control" id="oldpassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-10">
                            <input name="password" type="text" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-sm-2 control-label">重复密码</label>
                        <div class="col-sm-10">
                            <input name="password2" type="text" class="form-control" id="password2">
                        </div>
                    </div>
                    {if condition="false !== eb_config('user.password.captcha')"}
                        {include file='common/captcha' /}
                    {/if}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file='common/footer' /}
