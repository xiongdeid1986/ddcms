{include file='common/header' /}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center" style="font-size: 4em;color: #E91E63;">应用商店</h1>
			<form class="form-inline" role="form" action="{:url('index')}" method="GET">
				<div class="btn-group">
					<a href="{:url('index')}" class="btn btn-danger {eq name='Request.param.type' value=''}active{/eq}">我的模块</a>
					<a href="{:url('index?type=best')}" class="btn btn-danger {eq name='Request.param.type' value='best'}active{/eq}">精品推荐</a>
				</div>
				<div class="form-group">
					<input type="text" name="q" value="{:trim(input('q'))}" class="form-control" id="q" placeholder="关键字">
				</div>
				<input type="hidden" name="type" value="search">
				<button type="submit" class="btn btn-danger">搜索</button>
			</form>
			<hr>
		</div>
	</div>
	{switch name="$Request.param.type"}
		{case value="best"}
			{include file='store/best' /}
		{/case}
		{case value="search"}
			{include file='store/search' /}
		{/case}
		{default /}
			{include file='store/my' /}
	{/switch}
</div>
{include file='common/footer' /}
